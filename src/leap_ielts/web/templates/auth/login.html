{% extends "base.html" %}

{% block title %}Login - Leap IELTS{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 5rem auto;">
    <h2 class="text-center" style="margin-bottom: 2rem;">Login</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            Login
        </button>
    </form>

    <p class="text-center text-muted">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
    </p>
</div>
{% endblock %}
