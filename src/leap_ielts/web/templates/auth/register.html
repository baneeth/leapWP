{% extends "base.html" %}

{% block title %}Register - Leap IELTS{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 3rem auto;">
    <h2 class="text-center" style="margin-bottom: 2rem;">Create Account</h2>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <small class="text-muted">At least 3 characters</small>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small class="text-muted">At least 8 characters</small>
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            Create Account
        </button>
    </form>

    <p class="text-center text-muted">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
</div>
{% endblock %}
